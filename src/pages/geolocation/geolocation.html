<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Geolocation</ion-title>
    <ion-buttons end>
        <button ion-button (click)="findMyLocation()"> Find Me </button>
        <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
        <button ion-button (click)="RemoveMarker()">Remove Marker</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="text">
    <ion-grid>
      <ion-row>
        <ion-col col-6><ion-input type="text" placeholder="Location Information" [(ngModel)]="content" style="border:1px solid black;font-weight:bold"></ion-input></ion-col>
        <ion-col col-6><button ion-button (click)="AddInformation()"> Add Location Information</button></ion-col>
      </ion-row> 
    </ion-grid>
  </div>
  <div #map id="map"></div>
</ion-content>
